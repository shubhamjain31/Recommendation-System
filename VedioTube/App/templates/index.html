{% extends 'base.html' %}

{% block title %} VideoTube {% endblock %}

{% block body %}


<div class="container">
	<div class="row">
		{% for i in videos %}
		<div class="col-4">
			<a href="/watch/{{i.Video_Id}}">
			<img src="{{i.Thumb.url}}" class="w-100 h-75">
			</a>
			<br>
			{{i.Title}}
			<br>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
