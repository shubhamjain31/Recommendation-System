{% extends 'base.html' %}

{% block title %} VideoTube {% endblock %}

{% block body %}


<div class="container">
	<div class="container mt-2">
		<h2>Category : Romantic</h2>
	</div>
	<div class="row">
		{% for i in videos %}
		<div class="col-4">
			<a href="/watch/{{i.Video_Id}}">
			<img src="{{i.Thumb.url}}" class="w-100 h-75">
			</a>
			<br>
			{{i.Title}}
			<br>
			<span class="text-dark"><b>{{i.Category}}</b></span>
		</div>
		{% endfor %}
	</div>
</div>


{% endblock %}
