{% extends 'base.html' %}

{% block title %} VideoTube {% endblock %}

{% block body %}

<div class="container d-flex justify-content-center mt-5 bg-secondary text-white w-50">
	<form action="/uploadsave/" method="POST" enctype="multipart/form-data">{% csrf_token %}
  <div class="form-group row mt-3">
    <label for="staticImage" class="col-sm-2 col-form-label">Thumbnail</label>
    <div class="col-sm-10">
      <input type="file" class="form-control-file ml-5" id="thumbnail" name="tnail">
    </div>
  </div>
  <div class="form-group row">
    <label for="staticVideo" class="col-sm-2 col-form-label">Video</label>
    <div class="col-sm-10">
    <input type="file" class="form-control-file ml-5" id="video" name="video">
    </div>
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" name="title">
  </div>
  <div class="form-group">
    <label for="formGroupExampleInput">Category</label>
    <input type="text" class="form-control" id="category" placeholder="Category" name="category">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Description</label>
    <textarea class="form-control" name="description" id="description" rows="3"></textarea>
  </div>
  <div class="form-group  d-flex justify-content-center">
  <button type="submit" class="btn btn-success" id="submit">Upload</button>
</div>
</form>
</div>
{% endblock %}
